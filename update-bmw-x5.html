<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdater BMW X5</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
        }
        .btn:hover {
            background: #5568d3;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-success:hover {
            background: #218838;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
        }
        .car-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .car-info h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .car-info p {
            color: #666;
            line-height: 1.6;
            margin: 5px 0;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Opdater BMW X5</h1>

        <button class="btn" onclick="findBMW()">
            üîç Find BMW X5 i Database
        </button>

        <button class="btn btn-success" onclick="updateBMW()" style="display: none;" id="updateBtn">
            ‚úÖ Opdater Pris til 340.000 DKK & Fix Beskrivelse
        </button>

        <div id="carInfo" class="car-info" style="display: none;"></div>

        <div id="imageSection" style="display: none; margin: 20px 0;">
            <h3 style="color: #333; margin-bottom: 15px;">üñºÔ∏è Tilf√∏j Flere Billeder</h3>
            <textarea id="newImages" rows="5" style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-family: monospace;" placeholder="Inds√¶t billede URLs (√©n per linje)
https://example.com/image1.jpg
https://example.com/image2.jpg"></textarea>
            <button class="btn" onclick="addImages()" style="margin-top: 10px;">
                ‚ûï Tilf√∏j Billeder til BMW X5
            </button>
        </div>

        <div id="result"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabaseUrl = 'https://gfbsuydsquixhrrarjab.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdmYnN1eWRzcXVpeGhycmFyamFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwMjE5NDcsImV4cCI6MjA4NTU5Nzk0N30.M4nA8itsVSpcZb4l1w3cHtl_86KV89BHyt7xNE0hdSY';
        
        const supabase = createClient(supabaseUrl, supabaseKey);

        let bmwCar = null;

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = type;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
        }

        function showLoading() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'info';
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px;">Arbejder...</p>
                </div>
            `;
            resultDiv.style.display = 'block';
        }

        window.findBMW = async function() {
            showLoading();
            
            try {
                // Find BMW X5 in database
                const { data: cars, error } = await supabase
                    .from('cars')
                    .select('*')
                    .ilike('brand', '%BMW%')
                    .ilike('model', '%X5%');

                if (error) throw error;

                if (!cars || cars.length === 0) {
                    showResult('‚ùå Ingen BMW X5 fundet i databasen', 'error');
                    return;
                }

                bmwCar = cars[0];
                console.log('Found BMW:', bmwCar);

                // Show car info
                const carInfoDiv = document.getElementById('carInfo');
                carInfoDiv.innerHTML = `
                    <h3>üìä Nuv√¶rende Data:</h3>
                    <p><strong>ID:</strong> ${bmwCar.id}</p>
                    <p><strong>Bil:</strong> ${bmwCar.brand} ${bmwCar.model} ${bmwCar.variant || ''}</p>
                    <p><strong>Pris:</strong> ${bmwCar.price?.toLocaleString('da-DK')} DKK</p>
                    <p><strong>Beskrivelse:</strong></p>
                    <p style="white-space: pre-wrap; background: white; padding: 10px; border-radius: 5px;">${bmwCar.description || 'Ingen beskrivelse'}</p>
                `;
                carInfoDiv.style.display = 'block';

                document.getElementById('updateBtn').style.display = 'block';
                document.getElementById('imageSection').style.display = 'block';

                showResult(`‚úÖ Fandt BMW X5 (ID: ${bmwCar.id})`, 'success');

            } catch (error) {
                console.error('Error:', error);
                showResult(`‚ùå Fejl: ${error.message}`, 'error');
            }
        };

        window.updateBMW = async function() {
            if (!bmwCar) {
                showResult('‚ùå Find BMW X5 f√∏rst!', 'error');
                return;
            }

            showLoading();

            try {
                // Update with new price and formatted description
                const updatedCar = {
                    ...bmwCar,
                    price: 340000,  // Changed from 340 to 340000
                    description: `BMW X5 xDrive45e - Plug-in Hybrid

En fantastisk BMW X5 i god stand med lav kilometerstand.

Denne bil kombinerer kraft og effektivitet med sin plug-in hybrid teknologi.

Perfekt til b√•de lange ture og daglig k√∏rsel.

Kontakt os for mere information eller en pr√∏vetur.`,
                    updated_at: new Date().toISOString()
                };

                console.log('Updating to:', updatedCar);

                const { data, error } = await supabase
                    .from('cars')
                    .update(updatedCar)
                    .eq('id', bmwCar.id)
                    .select();

                if (error) throw error;

                console.log('Updated:', data);

                // Show updated info
                const carInfoDiv = document.getElementById('carInfo');
                carInfoDiv.innerHTML = `
                    <h3>‚úÖ Opdateret Data:</h3>
                    <p><strong>ID:</strong> ${data[0].id}</p>
                    <p><strong>Bil:</strong> ${data[0].brand} ${data[0].model} ${data[0].variant || ''}</p>
                    <p><strong>Ny Pris:</strong> ${data[0].price?.toLocaleString('da-DK')} DKK</p>
                    <p><strong>Ny Beskrivelse:</strong></p>
                    <p style="white-space: pre-wrap; background: white; padding: 10px; border-radius: 5px;">${data[0].description}</p>
                `;

                showResult(`
                    ‚úÖ BMW X5 opdateret succesfuldt!<br><br>
                    <strong>√Ündringer:</strong><br>
                    ‚Ä¢ Pris: 340 DKK ‚Üí 340.000 DKK<br>
                    ‚Ä¢ Beskrivelse: Formateret med linjeskift<br><br>
                    <strong>Genindl√¶s hjemmesiden for at se √¶ndringerne!</strong>
                `, 'success');

                document.getElementById('updateBtn').style.display = 'none';

            } catch (error) {
                console.error('Error:', error);
                showResult(`‚ùå Fejl ved opdatering: ${error.message}`, 'error');
            }
        };

        window.addImages = async function() {
            if (!bmwCar) {
                showResult('‚ùå Find BMW X5 f√∏rst!', 'error');
                return;
            }

            const newImagesText = document.getElementById('newImages').value;
            if (!newImagesText.trim()) {
                showResult('‚ùå Inds√¶t billede URLs f√∏rst!', 'error');
                return;
            }

            showLoading();

            try {
                // Parse new images
                const newImages = newImagesText.split('\n')
                    .map(img => img.trim())
                    .filter(img => img.length > 0);

                // Get current images
                const currentImages = bmwCar.images || [];

                // Combine old and new images
                const allImages = [...currentImages, ...newImages];

                console.log('Current images:', currentImages);
                console.log('New images:', newImages);
                console.log('All images:', allImages);

                // Update car with new images
                const { data, error } = await supabase
                    .from('cars')
                    .update({ 
                        images: allImages,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', bmwCar.id)
                    .select();

                if (error) throw error;

                console.log('Updated with images:', data);

                // Update local reference
                bmwCar = data[0];

                // Show updated info
                const carInfoDiv = document.getElementById('carInfo');
                carInfoDiv.innerHTML = `
                    <h3>‚úÖ Billeder Tilf√∏jet:</h3>
                    <p><strong>ID:</strong> ${data[0].id}</p>
                    <p><strong>Bil:</strong> ${data[0].brand} ${data[0].model}</p>
                    <p><strong>Antal billeder:</strong> ${allImages.length}</p>
                    <p><strong>Billede URLs:</strong></p>
                    <ul style="margin-left: 20px;">
                        ${allImages.map(img => `<li style="word-break: break-all;">${img}</li>`).join('')}
                    </ul>
                `;

                // Clear textarea
                document.getElementById('newImages').value = '';

                showResult(`
                    ‚úÖ ${newImages.length} billeder tilf√∏jet succesfuldt!<br><br>
                    <strong>Total antal billeder nu: ${allImages.length}</strong><br><br>
                    Genindl√¶s hjemmesiden for at se billederne!
                `, 'success');

            } catch (error) {
                console.error('Error:', error);
                showResult(`‚ùå Fejl ved tilf√∏jelse af billeder: ${error.message}`, 'error');
            }
        };
    </script>
</body>
</html>
