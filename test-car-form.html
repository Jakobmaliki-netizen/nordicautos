<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bil Formular</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-6">Test Bil Formular</h1>
        
        <form id="test-form" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold mb-2">M√¶rke</label>
                <input type="text" class="w-full px-4 py-2 border rounded" placeholder="f.eks. Mercedes-Benz">
            </div>

            <div>
                <label class="block text-sm font-semibold mb-2">Model</label>
                <input type="text" class="w-full px-4 py-2 border rounded" placeholder="f.eks. C63 AMG">
            </div>

            <div>
                <label class="block text-sm font-semibold mb-2">Variant</label>
                <input type="text" class="w-full px-4 py-2 border rounded" placeholder="f.eks. S">
            </div>

            <div style="background: yellow; padding: 20px; border: 3px solid red;">
                <label class="block text-sm font-semibold mb-2" style="font-size: 18px; color: red;">
                    üìù BESKRIVELSE AF BILEN (KAN DU SE DETTE?)
                </label>
                <textarea 
                    id="car-description" 
                    name="description" 
                    rows="4" 
                    class="w-full px-4 py-2 border-2 border-blue-500 rounded" 
                    placeholder="Skriv beskrivelse her..."
                    style="background: lightgreen; font-size: 16px;"></textarea>
                <p class="text-sm mt-2" style="color: blue; font-weight: bold;">
                    üí° Kan du skrive i dette felt?
                </p>
            </div>

            <div>
                <label class="block text-sm font-semibold mb-2">√Örgang</label>
                <input type="number" class="w-full px-4 py-2 border rounded" placeholder="2023">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded font-bold">
                Test Gem
            </button>
        </form>

        <div id="result" class="mt-6 p-4 bg-gray-100 rounded hidden"></div>
    </div>

    <script>
        document.getElementById('test-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const description = document.getElementById('car-description').value;
            const result = document.getElementById('result');
            result.classList.remove('hidden');
            result.innerHTML = `
                <h3 class="font-bold mb-2">Beskrivelse du skrev:</h3>
                <p class="text-lg">${description || '(ingen beskrivelse)'}</p>
            `;
        });
    </script>
</body>
</html>
