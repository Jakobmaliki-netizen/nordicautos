<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Leasingydelser - Nordic Autos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
        }
        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }
        .btn:hover {
            background: #218838;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 2px solid #0c5460;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Komplet Fix: Leasingydelser</h1>

        <div class="info">
            <strong>Dette script vil:</strong><br>
            1. Opdatere bilerne DIREKTE i Supabase (uden at tilf√∏je kolonne f√∏rst)<br>
            2. Bruge JSON-felter til at gemme leasingydelser<br>
            3. Vise leasingydelse p√• lagerbiler-siden
        </div>

        <button class="btn" onclick="fixLeasing()">
            ‚úÖ FIX LEASINGYDELSER NU
        </button>

        <div id="log" class="log" style="display: none;"></div>
        <div id="result"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabaseUrl = 'https://gfbsuydsquixhrrarjab.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdmYnN1eWRzcXVpeGhycmFyamFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwMjE5NDcsImV4cCI6MjA4NTU5Nzk0N30.M4nA8itsVSpcZb4l1w3cHtl_86KV89BHyt7xNE0hdSY';
        
        const supabase = createClient(supabaseUrl, supabaseKey);

        const leasingData = [
            { brand: 'Mercedes', model: 'GLE350d', leasing: 2250 },
            { brand: 'Audi', model: 'A7', leasing: 3000 },
            { brand: 'Mercedes', model: 'A200', leasing: 1200 },
            { brand: 'BMW', model: 'X5', leasing: 4993 }
        ];

        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.style.display = 'block';
            logDiv.innerHTML += message + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = type;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
        }

        window.fixLeasing = async function() {
            document.getElementById('log').innerHTML = '';
            showResult('<div style="text-align: center;">Arbejder...</div>', 'info');

            try {
                let results = [];
                let errors = [];

                for (const car of leasingData) {
                    try {
                        log(`üîç S√∏ger efter ${car.brand} ${car.model}...`);

                        // Find car
                        const { data: cars, error: findError } = await supabase
                            .from('cars')
                            .select('*')
                            .eq('brand', car.brand)
                            .ilike('model', `%${car.model}%`)
                            .limit(1);

                        if (findError) {
                            log(`‚ùå Fejl ved s√∏gning: ${findError.message}`);
                            errors.push(`${car.brand} ${car.model}: ${findError.message}`);
                            continue;
                        }

                        if (!cars || cars.length === 0) {
                            log(`‚ö†Ô∏è Bil ikke fundet: ${car.brand} ${car.model}`);
                            errors.push(`${car.brand} ${car.model}: Ikke fundet`);
                            continue;
                        }

                        const foundCar = cars[0];
                        log(`‚úÖ Fundet bil ID: ${foundCar.id}`);

                        // Update specifications to include monthly leasing
                        const updatedSpecs = {
                            ...foundCar.specifications,
                            monthlyLeasing: car.leasing
                        };

                        log(`üìù Opdaterer med leasingydelse: ${car.leasing} kr./md.`);

                        const { data, error: updateError } = await supabase
                            .from('cars')
                            .update({ 
                                specifications: updatedSpecs
                            })
                            .eq('id', foundCar.id)
                            .select();

                        if (updateError) {
                            log(`‚ùå Opdateringsfejl: ${updateError.message}`);
                            errors.push(`${car.brand} ${car.model}: ${updateError.message}`);
                            continue;
                        }

                        log(`‚úÖ ${car.brand} ${car.model} opdateret!`);
                        results.push(`‚úÖ ${car.brand} ${car.model}: ${car.leasing} kr./md.`);

                    } catch (error) {
                        log(`‚ùå Uventet fejl: ${error.message}`);
                        errors.push(`${car.brand} ${car.model}: ${error.message}`);
                    }
                }

                // Show results
                let resultHTML = '<strong>üìä Resultater:</strong><br><br>';
                
                if (results.length > 0) {
                    resultHTML += results.join('<br>') + '<br><br>';
                }
                
                if (errors.length > 0) {
                    resultHTML += '<strong style="color: #dc3545;">Fejl:</strong><br>' + errors.join('<br>') + '<br><br>';
                }

                if (errors.length === 0) {
                    resultHTML += '<strong>üéâ Alle biler opdateret!</strong><br><br>';
                    resultHTML += '<strong>‚ö†Ô∏è VIGTIGT:</strong> Genindl√¶s lagerbiler.html med Ctrl+Shift+R<br>';
                    resultHTML += '<a href="lagerbiler.html" style="color: #667eea; text-decoration: underline;">G√• til lagerbiler</a>';
                    showResult(resultHTML, 'success');
                } else {
                    showResult(resultHTML, 'error');
                }

            } catch (error) {
                log(`‚ùå Fatal fejl: ${error.message}`);
                showResult(`‚ùå Fejl: ${error.message}`, 'error');
            }
        };
    </script>
</body>
</html>
